<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
</head>

<body>
   <div class="wrapper">
      <div class="left-bar">
         <div class="left-bar__profile"></div>
         <div class="left-bar__icons left-bar__icons_b">
            <img src="./images/tasks.svg" alt="Tasks" class="icon active">
            <img src="./images/notify.svg" alt="Notifications" class="icon">
            <img src="./images/search.svg" alt="Search" class="icon">
         </div>
         <div class="left-bar__icons">
            <img src="./images/theme.svg" alt="Chnage theme" class="icon">
            <img src="./images/help.svg" alt="Help" class="icon">
         </div>
      </div>
      <div class="menu">
         <div class="menu__sections">
            <div class="section active">
               <div class="section__icon"><img src="./images/inbox.svg" alt="Inbox" class="icon"></div>
               <div class="section__title">Inbox</div>
            </div>
            <div class="section">
               <div class="section__icon"><img src="./images/today.svg" alt="Today" class="icon"></div>
               <div class="section__title">Today</div>
            </div>
            <div class="section">
               <div class="section__icon"><img src="./images/upcomming.svg" alt="Upcomming" class="icon"></div>
               <div class="section__title">Upcoming</div>
            </div>
         </div>
         <div class="menu__sect-title section">
            <div class="section__icon"><img src="./images/projects.svg" alt="Projects" class="icon"></div>
            <div class="section__title">Projects</div>
         </div>
         <div class="menu__projects">
            <div class="section">
               <div class="section__icon"><img src="./images/project.svg" class="icon triangle"></div>
               <div class="section__title">ðŸ›’ Grocery list</div>
            </div>
            <div class="section">
               <div class="section__icon"><img src="./images/project.svg" class="icon triangle"></div>
               <div class="section__title">ðŸ“š Homework</div>
            </div>
         </div>
         <div id="add_btn" class="section btn">
            <div class="section__icon"><img src="./images/add.svg" class="icon"></div>
            <div class="section__title">Add Project</div>
         </div>
      </div>
      <main class="content">
         <div class="container">
            <div class="header">
               <div id="menu_btn" class="header__icon btn"><img src="./images/menu.svg" alt="Menu" class="icon"></div>
               <div class="header__title">ðŸ›’ Grocery list</div>
               <div class="header__icon btn"><img src="./images/settings.svg" alt="Settings" class="icon"></div>
               <div class="header__icon btn"><img src="./images/options.svg" alt="Options" class="icon"></div>
            </div>
            <div class="add-task">
               <form id="form" class="add-task__form">
                  <button id="add_task_btn" class="add-task__btn btn">
                     <img src="./images/add.svg" alt="Add" class="icon">
                  </button>
                  <div class="add-task__input">
                     <input type="text" id="add_task_input" name="task_title" placeholder=" " required>
                     <label for="add_task_input">Add task</label>
                  </div>
               </form>
            </div>
            <div class="tasks">
               <div data-priority="p1" class="tasks__task task">
                  <div class="task__checkbox"><span>âœ”</span></div>
                  <div class="task__title"><span>Buy vegetables</span></div>
                  <div class="task__date">27 May</div>
                  <div id="edit-btn" class="task__icon">
                     <img src="./images/edit.svg" alt="Edit" class="icon">
                  </div>
                  <div id="priority-btn" class="task__icon">
                     <img src="./images/priority.svg" alt="Prioriry" class="icon">
                  </div>
                  <div id="priority-btn" class="task__icon">
                     <img src="./images/pin.svg" alt="Pin" class="icon">
                  </div>
                  <div id="del-btn" class="task__icon del">
                     <img src="./images/delete.svg" alt="Delete" class="icon">
                  </div>
               </div>
               <div data-priority="p2" class="tasks__task task">
                  <div class="task__checkbox"><span>âœ”</span></div>
                  <div class="task__title"><span>Buy fruits</span></div>
                  <div class="task__date">27 May</div>
                  <div id="edit-btn" class="task__icon">
                     <img src="./images/edit.svg" alt="Edit" class="icon">
                  </div>
                  <div id="priority-btn" class="task__icon">
                     <img src="./images/priority.svg" alt="Prioriry" class="icon">
                  </div>
                  <div id="priority-btn" class="task__icon">
                     <img src="./images/pin.svg" alt="Pin" class="icon">
                  </div>
                  <div id="del-btn" class="task__icon del">
                     <img src="./images/delete.svg" alt="Delete" class="icon">
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   <div class="task-popup">
      <form class="task-popup__form">
         <div id="popup_close_btn" class="task-popup__close-btn"></div>
         <h2>Add Task</h2>
         <div class="task-popup__container">
            <div class="task-popup__inputs">
               <div class="task-popup__input">
                  <input type="text" id="popup_title" placeholder=" " required>
                  <label for="popup_title">Task title</label>
               </div>
               <div class="task-popup__input">
                  <textarea id="popup_desc" rows="8" placeholder=" "></textarea>
                  <label for="popup_desc">Task description</label>
               </div>
            </div>
            <div class="task-popup__selections">
               <div class="task-popup__selection selection">
                  <div class="selection__box">
                     <div data-select="project" class="selection__container">
                        <div class="selection__option">
                           <img src="./images/inbox.svg" alt="" class="icon">
                           Inbox
                        </div>
                        <div class="selection__option">ðŸ›’ Grocery list</div>
                        <div class="selection__option">ðŸ“š Homework</div>
                     </div>
                     <div data-select="project" class="selection__selected"><img src="./images/inbox.svg" alt=""
                           class="icon">Inbox</div>
                  </div>
               </div>
               <div class="task-popup__selection selection">
                  <div class="selection__box">
                     <div data-select="priority" class="selection__container">
                        <div data-priority="p1" class="selection__option">
                           <img src="./images/priority.svg" alt="">
                           <div>Priority 1</div>
                        </div>
                        <div data-priority="p2" class="selection__option">
                           <img src="./images/priority.svg" alt="">
                           <div>Priority 2</div>
                        </div>
                        <div data-priority="p3" class="selection__option">
                           <img src="./images/priority.svg" alt="">
                           <div>Priority 3</div>
                        </div>
                        <div data-priority="p4" class="selection__option">
                           <img src="./images/priority.svg" alt="">
                           <div>Priority 4</div>
                        </div>
                     </div>
                     <div data-select="priority" data-priority="p4" class="selection__selected"><img
                           src="./images/priority.svg" alt="">Priority 4
                     </div>
                  </div>
               </div>
               <div class="task-popup__btn-cnt">
                  <button id="popup_submit_btn" class="task-popup__btn">+</button>
               </div>
            </div>
         </div>
      </form>
   </div>
</body>

</html>
