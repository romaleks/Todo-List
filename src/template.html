<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
</head>

<body>
   <div class="wrapper">
      <div class="left-bar">
         <div class="left-bar__profile"></div>
         <div class="left-bar__icons left-bar__icons_b"></div>
         <div class="left-bar__icons"></div>
      </div>
      <div class="menu">
         <div class="menu__sections">
            <div class="section">
               <div class="section__icon"></div>
               <div class="section__title">Inbox</div>
            </div>
            <div class="section">
               <div class="section__icon"></div>
               <div class="section__title">Today</div>
            </div>
            <div class="section">
               <div class="section__icon"></div>
               <div class="section__title">Upcoming</div>
            </div>
         </div>
         <div class="menu__title">Projects</div>
         <div class="menu__projects">
            <div class="section">
               <div class="section__icon"></div>
               <div class="section__title">ðŸ›’ Grocery list</div>
            </div>
            <div class="section">
               <div class="section__icon"></div>
               <div class="section__title">ðŸ“š Homework</div>
            </div>
         </div>
         <div class="menu__button button">
            <div class="button__icon"></div>
            <div class="button__text">Add Project</div>
         </div>
      </div>
      <main class="content">
         <div class="header">
            <div class="header__menu-icon"></div>
            <div class="header__title">ðŸ›’ Grocery list</div>
            <div class="header__icon"></div>
            <div class="header__icon"></div>
         </div>
         <div class="tasks">
            <div class="tasks__add-task">
               <button class="tasks__add-btn"></button>
               <form class="tasks__add-input">
                  <input type="text" id="task_title" name="task_title">
                  <label for="task_title">Add task</label>
               </form>
            </div>
            <div class="tasks__task task">
               <button class="task__checkbox"></button>
               <div class="task__title">Buy vegetables</div>
               <div class="task__date">27 May</div>
               <button class="task__del-btn"></button>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
